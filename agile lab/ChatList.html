<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat List</title>
  <link rel="stylesheet" href="ChatList.css">
</head>
<body>
  <div class="chat-list-page">
    <header class="header">
      <h1 class="page-title">Chats</h1>
      <input type="text" class="search-bar" placeholder="Search chats...">
    </header>

    <div class="chat-list">
      <div class="chat-item">
        <h3 class="chat-name">John Doe</h3>
        <p class="chat-preview">Hey, how are you?</p>
      </div>
      <div class="chat-item">
        <h3 class="chat-name">Group Chat</h3>
        <p class="chat-preview">Let's meet at 5 PM.</p>
      </div>
      <!-- Add more chat items dynamically -->
    </div>

    <button class="btn-new-chat">New Chat</button>
  </div>
</body>
</html>
