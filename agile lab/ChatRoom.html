<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Room</title>
  <link rel="stylesheet" href="ChatRoom.css">
</head>
<body>
  <div class="chat-room">
    <header class="chat-header">
      <h2 class="chat-partner">John Doe</h2>
      <button class="btn-add-members">Add Members</button>
    </header>

    <div class="chat-history">
      <div class="message received">
        <p>Hello! How are you?</p>
        <span class="timestamp">2:30 PM</span>
      </div>
      <div class="message sent">
        <p>I'm good, thanks! How about you?</p>
        <span class="timestamp">2:31 PM</span>
      </div>
      <!-- More messages -->
    </div>

    <div class="chat-input">
      <input type="text" placeholder="Type a message..." class="input-field">
      <button class="btn-send">Send</button>
    </div>
  </div>
</body>
</html>
